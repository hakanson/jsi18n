<div id="character">
    <h1>Character</h1>

    <form class="form-horizontal" name="numberForm">
        <div class="form-group">
            <label for="character" class="col-sm-2 control-label">Value:</label>
            <div class="col-sm-10">
                <input type="text" id="characters" name="characters" ng-model="characters" required />
            </div>
        </div>

        <hr>

        <div class="form-group">
            <span class="col-sm-2 control-label">Entity:</span>
            <div class="col-sm-10">
                {{ entity }}
            </div>
        </div>

        <div class="form-group">
            <span class="col-sm-2 control-label">Entity (Hex):</span>
            <div class="col-sm-10">
                {{ entityHex }}
            </div>
        </div>

        <hr>

        <div class="form-group">
            <span class="col-sm-2 control-label">JavaScript:</span>
            <div class="col-sm-10">
                "{{ js }}"
            </div>
        </div>

        <div class="form-group">
            <span class="col-sm-2 control-label">JavaScript (Hex):</span>
            <div class="col-sm-10">
                "{{ jsHex }}"
            </div>
        </div>

        <div class="form-group">
            <span class="col-sm-2 control-label">UTF-8 (String):</span>
            <div class="col-sm-10">
                "{{ utf8 }}"
            </div>
        </div>
<!--
        <div class="control-group">
            <span class="control-label">UTF-8 (Hex):</span>
            <div class="controls">
                {{ utf8hex }}
            </div>
        </div>
-->
        <hr>

        <div class="form-group">
            <span class="col-sm-2 control-label">URL:</span>
            <div class="col-sm-10">
                {{ escape }}
            </div>
        </div>

        <div class="form-group">
            <span class="col-sm-2 control-label">UTF-8 URL:</span>
            <div class="col-sm-10">
                {{ encode }}
            </div>
        </div>

    </form>

</div>
